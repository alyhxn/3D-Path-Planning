<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Simulator</title>
    <script type="importmap">
      {
          "imports": {
              "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
              "Stats": "https://unpkg.com/three@0.152.2/examples/jsm/libs/stats.module.js",
              "GUI": "https://unpkg.com/three@0.152.2/examples/jsm/libs/lil-gui.module.min.js",
              "GLTFLoader": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js",
              "OrbitControls": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js"
          }
      }
  </script>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <p style="font-size:36px">
                Click to play
            </p>
            <p>
                H: Hide Obstacles<br/>
                T: Transparent Obstacles<br/>
                Note: The page may get unresponsive if simulation is off and a time taking algorithm like RRT is executed.
            </p>
        </div>
    </div>
    <div id="result">
        Execution time
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="./index.js"></script>
</body>
</html>
